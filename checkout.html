<!doctype html>

<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
    <script src="checkout.js"></script>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Oswald|Raleway" rel="stylesheet">
    <script type="x-mustache-template" id="dropdown-template">
        <select size="1" name="choose-order">
                <option value ="">Select Your Table's Order</option>
                {{#orders}}
                    <option value="{{table_id}}">{{table_id}}</option>
                {{/orders}}        
        </select>
    </script>
    <script type="x-mustache-template" id="tableOrder-template">
        {{#items}}
            <p>{{name}} ... ${{price}}</p>
        {{/items}}
    </script>

</head>

<body>
     <header>
        <h1>Checkout</h1>
    </header>
    <main>
        <label class="dropdown">
        </label>
        <section class="totCkout">
            <div class="checkout hidden">
                <h2>Order Details<h2>
            </div>
            <div class="total">
            </div>
        </section>
        <div class="payment hidden">
            <ul>
                <li>
                    <p>Full Name</p>
                    <input class="payName">
                </li>
                <li>
                    <p>Card Number</p>
                    <input class="payNumber">
                </li>
                <li>
                    <p>Email Address</p>
                    <input class="payEmail">
                </li>
            </ul>
            <button class="btn">Submit Payment</button>
        </div>
    </main>
</body>

</html>
